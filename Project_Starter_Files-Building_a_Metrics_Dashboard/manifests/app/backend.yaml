apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        sidecar.jaegertracing.io/inject: "true"
    spec:
      containers:
      - name: backend
        # We advise you to build, push and use your own image, instead of using instructor's image.      
        image: usuelter/backend-project3:latest
        ports:
        - name: http-metrics
          containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8081
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: backend-podmonitor
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: backend  
  podMetricsEndpoints:
  - port: http-metrics  
    path: /metrics
    interval: 5s
