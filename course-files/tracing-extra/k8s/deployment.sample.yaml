# This file configures the hello-world app which serves public web traffic.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  annotations:
    sidecar.jaegertracing.io/inject: "true"  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        # Replace $GCLOUD_PROJECT with your project ID
        image: usuelter/open-tracer-example:latest
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        env:
          - name: JAEGER_AGENT_HOST
            value: jaeger
          - name: JAEGER_AGENT_PORT
            value: '6831'
          - name: PORT
            value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  type: LoadBalancer
  selector:
    app: hello
  ports:
  - port: 30000
    targetPort: 7111